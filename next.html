<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTHICAL V6 - PAGE 2</title>
    <style>
        :root { 
            --neon-blue: #00d2ff; 
            --neon-pink: #ff0055; 
            --bg-color: #87CEEB; 
        }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: white;
            overflow-x: hidden;
        }

        /* Fixed Background */
        .bg-container {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #00d2ff 100%);
            z-index: -1;
        }

        /* Main Content Wrapper */
        #main-wrapper { 
            padding: 40px 15px; 
            position: relative; 
            z-index: 10; 
        }
        
        .main-container { 
            max-width: 600px; /* Reduced width for 2 photos only */
            margin: auto; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            text-align: center;
        }

        /* 2 Column Grid */
        .anime-gallery { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            margin: 30px 0; 
        }

        .image-card { 
            position: relative; 
            text-decoration: none; 
            border-radius: 20px; 
            border: 2px solid var(--neon-blue); 
            overflow: hidden; 
            display: block; 
            transition: 0.4s;
            background: #000;
        }

        .image-card img { 
            width: 100%; 
            height: 250px; /* Increased height for better look with 2 photos */
            object-fit: cover; 
            display: block; 
        }

        .image-card:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 20px var(--neon-blue); 
        }

        .label { 
            position: absolute; 
            bottom: 0; width: 100%; 
            background: rgba(0,0,0,0.8); 
            font-size: 12px; 
            color: var(--neon-blue); 
            padding: 10px 0; 
            font-weight: bold; 
        }

        /* Navigation Buttons */
        .nav-container { 
            display: flex; 
            justify-content: space-between; 
            gap: 15px; 
            margin-top: 40px; 
        }

        .nav-btn {
            flex: 1;
            text-decoration: none;
            padding: 15px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            transition: 0.3s;
            text-align: center;
            display: block;
        }

        .prev-btn {
            border: 2px solid var(--neon-pink);
            color: white;
            background: rgba(255, 0, 85, 0.2);
        }

        .next-btn {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-animation { animation: pulse 2s infinite; }

        @media (max-width: 500px) {
            .image-card img { height: 180px; }
            .nav-btn { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div id="main-wrapper">
        <div class="main-container">
            <h1 style="font-size: 2rem; margin: 0; color: var(--neon-blue);">HEROIC THINGS</h1>
            <p style="color: var(--neon-pink); font-size: 10px; letter-spacing: 3px; margin-bottom: 30px;">PAGE 02</p>
            
            <div class="anime-gallery">
                <a href="#" class="image-card"><img src="8.jpg"><div class="label">1</div></a>
                <a href="#" class="image-card"><img src="9.jpg"><div class="label">2</div></a>
            </div>

            <div class="nav-container">
                <a href="index.html" class="nav-btn prev-btn">← PREVIOUS</a>
                <a href="next1.html" class="nav-btn next-btn pulse-animation">NEXT PAGE →</a>
            </div>

            <p style="font-size: 11px; opacity: 0.5; margin-top: 40px;">Designed for Sensei World Experience<br>BY AARTHAV</p>
        </div>
    </div>

</body>
</html>
