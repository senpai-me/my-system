<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTHICAL V6 - PAGE 2</title>
    <style>
        :root { 
            --neon-blue: #00d2ff; 
            --neon-pink: #ff0055; 
            --bg-color: #87CEEB; 
        }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: white;
            overflow-x: hidden;
        }

        /* Background Gradient (Same as Index) */
        .bg-container {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #00d2ff 100%);
            z-index: -1;
        }

        #main-wrapper { padding: 40px 15px; position: relative; z-index: 1; }
        
        .main-container { 
            max-width: 800px; margin: auto; 
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            text-align: center;
        }

        /* 10 Photo Grid Layout */
        .anime-gallery { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            margin: 30px 0; 
        }

        .image-card { 
            position: relative; 
            text-decoration: none; 
            border-radius: 15px; 
            border: 2px solid var(--neon-blue); 
            overflow: hidden; 
            display: block; 
            transition: 0.4s;
            background: #000;
        }

        .image-card img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            display: block; 
            opacity: 0.9;
        }

        .image-card:hover { 
            transform: scale(1.03); 
            box-shadow: 0 0 15px var(--neon-blue); 
            z-index: 2;
        }

        .label { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: rgba(0,0,0,0.8); 
            font-size: 11px; 
            color: var(--neon-blue); 
            padding: 6px 0; 
            font-weight: bold; 
        }

        /* Navigation Buttons */
        .nav-container { 
            display: flex; 
            justify-content: space-between; 
            gap: 15px; 
            margin-top: 40px; 
        }

        .nav-btn {
            flex: 1;
            text-decoration: none;
            padding: 15px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            transition: 0.3s;
            text-align: center;
        }
