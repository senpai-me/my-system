<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI CYBER-SYSTEM</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff0055;
            --cyber-dark: #050505;
        }

        body { 
            background: var(--cyber-dark); 
            color: #ffffff; 
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- ADVANCED CYBER LOCK SCREEN --- */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://w0.peakpx.com/wallpaper/518/465/HD-wallpaper-cyberpunk-city-neon-city-futuristic-city-sci-fi-city.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .cyber-box {
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid var(--neon-blue);
            padding: 50px 30px;
            border-radius: 2px;
            box-shadow: 0 0 30px var(--neon-blue);
            text-align: center;
            width: 320px;
            position: relative;
        }

        .cyber-box h2 {
            margin: 0 0 20px;
            letter-spacing: 8px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #pass-input {
            width: 90%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-bottom: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            font-size: 28px;
            letter-spacing: 10px;
            text-align: center;
            outline: none;
        }

        /* Cool Barcode Effect Below Numbers */
        .barcode-deco {
            width: 90%;
            height: 15px;
            margin: 10px auto;
            background: repeating-linear-gradient(90deg, var(--neon-blue), var(--neon-blue) 2px, transparent 2px, transparent 6px);
            opacity: 0.5;
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { filter: hue-rotate(0deg); opacity: 0.3; }
            50% { opacity: 1; }
            100% { filter: hue-rotate(360deg); opacity: 0.3; }
        }

        /* --- MAIN PAGE RE-DESIGN (CLEAN & AMAZING) --- */
        #main-wrapper {
            display: none; 
            padding: 40px 20px;
            background: radial-gradient(circle at center, #001f3f 0%, #000 100%);
        }

        .main-container {
            max-width: 800px; /* Centered and Clean */
            margin: auto;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.3);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .header-section {
            margin-bottom: 40px;
            border-left: 5px solid var(--neon-pink);
            padding-left: 20px;
            text-align: left;
        }

        /* Clean 2-Image Grid */
        .anime-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .anime-gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px; /* Rounded corners for amazing look */
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .anime-gallery img:hover { 
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
            border-color: var(--neon-blue);
        }

        /* Cinematic Video Player */
        .video-wrapper {
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0,0,0,1);
            margin-bottom: 40px;
        }

        video { width: 100%; display: block; }

        /* Modern Controls */
        .audio-hub {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid var(--neon-pink);
        }

        .cyber-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .cyber-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed; z-index: 11000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
        }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; margin-top: 50px; border-radius: 20px; border: 2px solid var(--neon-blue); }
        .close { position: absolute; top: 20px; right: 35px; color: white; font-size: 40px; cursor: pointer; }

        /* Shake & Cooldown */
        .shake { animation: shake 0.3s; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="cyber-box" id="auth-box">
            <h2 id="status-text">LOCKED</h2>
            <input type="password" id="pass-input" placeholder="000000" maxlength="6" oninput="autoCheck()">
            <div class="barcode-deco"></div>
            <p id="cooldown-msg" style="color:var(--neon-pink); display:none; font-size:10px;">COOLDOWN: <span id="timer">10</span>s</p>
        </div>
    </div>

    <div id="main-wrapper">
        <div class="main-container">
            <div class="header-section">
                <h1 style="margin:0; font-size: 2.5rem; letter-spacing: 2px;">SENSEI SYSTEM <span style="font-size:12px; vertical-align:middle; color:var(--neon-blue);">V3.0</span></h1>
                <p style="opacity:0.6; font-size:12px;">ENCRYPTED ACCESS: AARTHAV</p>
            </div>

            <div class="anime-gallery">
                <img src="1.jpg" onclick="openModal(this.src)">
                <img src="2.jpg" onclick="openModal(this.src)">
                <img src="3.jpg" onclick="openModal(this.src)">
                <img src="4.jpg" onclick="openModal(this.src)">
                <img src="5.jpg" onclick="openModal(this.src)">
                <img src="6.jpg" onclick="openModal(this.src)">
            </div>

            <div class="video-wrapper">
                <video controls>
                    <source src="smooth.mp4" type="video/mp4">
                </video>
            </div>

            <div class="audio-hub">
                <span style="color:var(--neon-pink); font-size:12px;">AUDIO: CLASH</span>
                <audio id="myAudio" loop><source src="lol.mp3" type="audio/mpeg"></audio>
                <div>
                    <button class="cyber-btn" onclick="playMusic()">PLAY</button>
                    <button class="cyber-btn" onclick="stopMusic()" style="border-color:var(--neon-pink); color:var(--neon-pink); margin-left:10px;">STOP</button>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img-target">
    </div>

    <script>
        let wrongAttempts = 0;
        let isCooldown = false;

        // Auto check when 6 digits are entered
        function autoCheck() {
            const input = document.getElementById("pass-input");
            if (input.value.length === 6) {
                checkPass();
            }
        }

        function checkPass() {
            if (isCooldown) return;
            const input = document.getElementById("pass-input");
            const box = document.getElementById("auth-box");
            
            if (input.value === "862012") {
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("main-wrapper").style.display = "block";
                playMusic();
            } else {
                wrongAttempts++;
                box.classList.add("shake");
                setTimeout(() => box.classList.remove("shake"), 300);
                input.value = "";
                if (wrongAttempts >= 3) startCooldown();
            }
        }

        function startCooldown() {
            isCooldown = true;
            wrongAttempts = 0;
            const msg = document.getElementById("cooldown-msg");
            const input = document.getElementById("pass-input");
            msg.style.display = "block";
            input.disabled = true;
            let time = 10;
            let cd = setInterval(() => {
                time--;
                document.getElementById("timer").innerText = time;
                if(time <= 0){
                    clearInterval(cd);
                    isCooldown = false;
                    msg.style.display = "none";
                    input.disabled = false;
                }
            }, 1000);
        }

        function openModal(src) { document.getElementById("myModal").style.display = "block"; document.getElementById("img-target").src = src; }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }
        var audio = document.getElementById("myAudio");
