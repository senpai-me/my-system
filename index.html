<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI WORLD V6 - OFFLINE</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff0055; --neon-green: #39ff14; }
        body, html { margin: 0; padding: 0; min-height: 100%; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* Background */
        .bg-container { position: fixed; inset: 0; background: url('./oh.jpg') center/cover; filter: brightness(0.3); z-index: -1; }

        /* Intro Screen */
        #intro-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; }
        .get-started { padding: 15px 40px; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-size: 1.5rem; background: none; cursor: pointer; border-radius: 50px; z-index: 10001; }
        #liquid-splash { position: absolute; width: 50px; height: 50px; background: var(--neon-pink); border-radius: 50%; filter: blur(30px); transition: 1.5s ease-in; transform: scale(0); z-index: 10000; }

        /* Auth Overlay */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .auth-card { background: #111; padding: 30px; border-radius: 20px; border: 2px solid var(--neon-blue); width: 320px; text-align: center; }
        .auth-card input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .pw-wrap { position: relative; }
        .toggle-pw { position: absolute; right: 10px; top: 20px; font-size: 10px; color: var(--neon-blue); cursor: pointer; font-weight: bold; }
        .main-btn { width: 100%; padding: 12px; background: var(--neon-blue); border: none; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 10px; }

        /* Main Content */
        #main-wrapper { display: none; padding: 40px 15px; }
        .main-container { max-width: 700px; margin: auto; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); padding: 30px; border-radius: 30px; border: 1px solid rgba(0,210,255,0.2); text-align: center; }
        
        .visit-stats { position: fixed; top: 20px; right: 20px; color: var(--neon-green); font-size: 18px; z-index: 100; font-family: monospace; }
        
        /* Gallery */
        .anime-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .image-card { border-radius: 20px; border: 2px solid var(--neon-blue); overflow: hidden; position: relative; transition: 0.3s; }
        .image-card img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 11px; color: var(--neon-blue); padding: 5px 0; }

        /* Comments UI */
        #comments-display { max-height: 200px; overflow-y: auto; text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 13px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div id="intro-screen">
        <div id="liquid-splash"></div>
        <button class="get-started" onclick="startApp()">GET STARTED</button>
    </div>

    <div class="visit-stats" onclick="showHistory()">
        <span id="visit-count">0</span> &nbsp; ⌚
    </div>

    <div id="auth-overlay">
        <a href="#" style="position:absolute; top:20px; right:20px; color:#aaa; text-decoration:none;" onclick="guestAccess()">GUEST ACCESS ➔</a>
        <div class="auth-card">
            <h2 id="auth-title" style="color:var(--neon-pink)">LOGIN</h2>
            <input type="text" id="username" placeholder="Username">
            <div class="pw-wrap">
                <input type="password" id="pass" placeholder="Password">
                <span class="toggle-pw" onclick="togglePW()">SHOW</span>
            </div>
            <button id="auth-main-btn" class="main-btn" onclick="handleAuth()">ENTER INTO THIS</button>
            <p id="auth-toggle-text" style="font-size:12px; margin-top:15px; cursor:pointer; color:#aaa" onclick="toggleAuthMode()">Don't have an account? <b>Create One</b></p>
        </div>
    </div>
