<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI WORLD V6</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff0055; }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* Background */
        .bg-container {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('./oh.jpg') no-repeat center center; 
            background-size: cover;
            filter: brightness(0.4); 
            z-index: -1;
            background-color: #000; 
        }

        /* --- Login Modal Styles --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: #111; border: 2px solid var(--neon-blue);
            padding: 30px; border-radius: 20px; width: 300px; text-align: center;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        .auth-card h2 { color: var(--neon-pink); margin-top: 0; }
        .auth-card input {
            width: 90%; padding: 10px; margin: 10px 0;
            background: #222; border: 1px solid var(--neon-blue);
            color: white; border-radius: 5px; outline: none;
        }
        .auth-btn {
            width: 100%; padding: 10px; background: var(--neon-blue);
            border: none; color: black; font-weight: bold; cursor: pointer;
            border-radius: 5px; margin-top: 10px;
        }
        .toggle-link {
            font-size: 12px; color: #aaa; cursor: pointer; margin-top: 15px; display: block;
        }

        /* Main Content Wrapper (Hidden by default) */
        #main-wrapper { 
            display: none; /* Login ke baad hi dikhega */
            padding: 40px 15px; position: relative; z-index: 1;
        }
        
        .main-container { 
            max-width: 700px; margin: auto; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            padding: 30px; border-radius: 30px; 
            border: 1px solid rgba(0, 210, 255, 0.2); text-align: center;
        }

        /* Gallery Styles */
        .anime-gallery { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 20px; margin: 30px 0; 
        }
        .image-card { 
            position: relative; text-decoration: none; 
            border-radius: 20px; border: 2px solid var(--neon-blue); 
            overflow: hidden; display: block; transition: 0.4s;
        }
        .image-card img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .image-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--neon-blue); }
        .label { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0,0,0,0.8); font-size: 11px; 
            color: var(--neon-blue); padding: 8px 0; font-weight: bold;
        }
        .full-width { grid-column: span 2; }
        .full-width img { height: 280px; }

        /* Social Links */
        .social-links {
            margin-top: 40px; padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
        }
        .social-btn {
            text-decoration: none; color: white; font-size: 14px; font-weight: bold;
            padding: 10px 20px; border-radius: 50px;
            border: 1px solid var(--neon-pink); transition: 0.3s;
            background: rgba(255, 0, 85, 0.1);
        }
        .social-btn:hover {
            background: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 id="auth-title">LOGIN</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="auth-btn" onclick="handleAuth()">GO</button>
            <span class="toggle-link" onclick="toggleAuth()" id="toggle-msg">Don't have an account? Sign Up</span>
        </div>
    </div>

    <div id="main-wrapper">
        <div class="main-container">
            <button onclick="logout()" style="float: right; background: none; border: 1px solid red; color: red; font-size: 10px; cursor: pointer; border-radius: 5px;">LOGOUT</button>
            <h1 style="font-size: 2.5rem; margin-bottom: 0; color: var(--neon-blue);">MYTHICAL</h1>
            <p style="color: var(--neon-pink); font-size: 12px; letter-spacing: 5px; margin-bottom: 30px;">[ BY : AARTHAV ]</p>
            
            <div class="anime-gallery">
                <a href="info1.html" target="_blank" class="image-card">
                    <img src="1.jpg"><div class="label"> 01</div>
                </a>
                <a href="info2.html" target="_blank" class="image-card">
                    <img src="2.jpg"><div class="label"> 02</div>
                </a>
                <a href="info3.html" target="_blank" class="image-card">
                    <img src="3.jpg"><div class="label"> 03</div>
                </a>
                <a href="info4.html" target="_blank" class="image-card">
                    <img src="4.jpg"><div class="label"> 04</div>
                </a>
                <a href="info5.html" target="_blank" class="image-card">
                    <img src="5.jpg"><div class="label"> 05</div>
                </a>
                <a href="info6.html" target="_blank" class="image-card">
                    <img src="6.jpg"><div class="label"> 06</div>
                </a>
                <a href="info7.html" target="_blank" class="image-card full-width">
                    <img src="7.jpg"><div class="label"> 07</div>
                </a>
            </div>

            <div class="social-links">
                <a href="https://www.youtube.com" target="_blank" class="social-btn">YOUTUBE</a>
                <a href="https://www.instagram.com" target="_blank" class="social-btn">INSTAGRAM</a>
                <a href="https://www.twitter.com" target="_blank" class="social-btn">TWITTER</a>
                <a href="https://www.github.com" target="_blank" class="social-btn" style="border-color: var(--neon-blue);">GITHUB</a>
            </div>

            <p style="font-size: 11px; opacity: 0.5; margin-top: 30px;">Designed for Sensei World Experience<br>BY AARTHAV</p>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        // Check if user is already logged in
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showContent();
            }
        };

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'LOGIN' : 'SIGN UP';
            document.getElementById('toggle-msg').innerText = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login";
        }

        function handleAuth() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (!user || !pass) {
                alert("Please fill all fields!");
                return;
            }

            if (isLoginMode) {
                // Login Logic
                const storedPass = localStorage.getItem('user_' + user);
                if (storedPass === pass) {
                    loginSuccess();
                } else {
                    alert("Invalid Username or Password!");
                }
            } else {
                // Sign Up Logic
                localStorage.setItem('user_' + user, pass);
                alert("Account Created! Now Login.");
                toggleAuth();
            }
        }

        function loginSuccess() {
            localStorage.setItem('isLoggedIn', 'true');
            showContent();
        }

        function showContent() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            location.reload();
        }
    </script>
</body>
</html>
