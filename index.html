<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI WORLD V6 - GITHUB FIX</title>
    <style>
        :root { 
            --yellow: #ffcc00; 
            --black: #000000;
            --gray: #1a1a1a;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--black); color: #fff; font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden;
        }

        /* Full Screen Background Glow */
        .glow-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, rgba(255, 204, 0, 0.1) 0%, rgba(0,0,0,1) 80%);
            z-index: -1;
        }

        /* 1. Intro Screen */
        #intro-screen { 
            position: fixed; inset: 0; z-index: 9999; 
            background: #000; display: flex; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 0.8s ease;
        }

        #start-btn { 
            padding: 18px 45px; border: 3px solid var(--yellow); color: var(--yellow); 
            font-size: 1.5rem; background: transparent; cursor: pointer; border-radius: 50px; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3); transition: 0.3s;
        }

        #start-btn:hover { background: var(--yellow); color: #000; box-shadow: 0 0 40px var(--yellow); }

        #splash { 
            position: absolute; width: 10px; height: 10px; background: var(--yellow); 
            border-radius: 50%; filter: blur(40px); transition: 1.2s ease-in-out; 
            transform: scale(0); z-index: 9998; pointer-events: none;
        }

        /* 2. Login Overlay */
        #auth-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; 
        }

        .card { 
            background: var(--gray); padding: 40px; border-radius: 25px; 
            border: 2px solid var(--yellow); width: 320px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card input { 
            width: 100%; padding: 12px; margin: 12px 0; background: #222; 
            border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; outline: none;
        }

        .login-btn { 
            width: 100%; padding: 12px; background: var(--yellow); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 10px;
        }

        /* 3. Main Interface */
        #app-content { display: none; width: 100%; height: 100vh; overflow-y: auto; position: relative; }
        
        .container { 
            max-width: 650px; margin: 60px auto; background: rgba(26,26,26,0.9); 
            backdrop-filter: blur(10px); padding: 40px; border-radius: 35px; 
            border: 1px solid rgba(255,204,0,0.2); text-align: center; 
        }

        .stats { position: fixed; top: 20px; right: 20px; color: var(--yellow); font-family: monospace; font-size: 1.2rem; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .box { border: 1px dashed var(--yellow); border-radius: 20px; height: 180px; display: flex; align-items: center; justify-content: center; color: #666; font-size: 0.9rem; background: #111; }

        #comments { 
            text-align: left; background: #000; padding: 15px; border-radius: 15px; 
            height: 150px; overflow-y: auto; margin: 20px 0; border: 1px solid #333; font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div id="intro-screen">
        <div id="splash"></div>
        <button id="start-btn">GET STARTED</button>
    </div>

    <div class="stats">SYSTEM VISITS: <span id="v-count">0</span></div>

    <div id="auth-overlay">
        <div class="card">
            <h2 style="color:var(--yellow); margin-top:0;">ACCESS SYSTEM</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button class="login-btn" id="login-trigger">INITIALIZE</button>
        </div>
    </div>

    <div id="app-content">
        <div class="container">
            <h1 style="color:var(--yellow); margin:0; font-size: 2.5rem;">SENSEI WORLD</h1>
            <p style="letter-spacing:5px; font-size:12px; opacity:0.6;">DASHBOARD V6.0</p>
            
            <div class="gallery">
                <div class="box">IMAGE_01</div>
                <div class="box">IMAGE_02</div>
                <div class="box">IMAGE_03</div>
                <div class="box">IMAGE_04</div>
            </div>

            <div id="comments">System Ready. No logs found.</div>
            
            <div style="display: flex; gap: 10px;">
                <input type="text" id="msg-input" placeholder="Type a message..." style="flex:1; padding:12px; background:#000; border:1px solid #444; color:#fff; border-radius:10px;">
                <button id="send-btn" style="padding:0 20px; background:var(--yellow); border:none; border-radius:10px; cursor:pointer; font-weight:bold;">SEND</button>
            </div>
            
            <button onclick="localStorage.clear(); location.reload();" style="margin-top:40px; background:none; border:none; color:#555; cursor:pointer; font-size:11px;">[ RESET SYSTEM ]</button>
        </div>
    </div>

    <script>
        // GitHub compatibility ke liye Event Listeners use kar rahe hain
        document.addEventListener('DOMContentLoaded', () => {
            
            const startBtn = document.getElementById('start-btn');
            const splash = document.getElementById('splash');
            const intro = document.getElementById('intro-screen');
            const auth = document.getElementById('auth-overlay');
            const app = document.getElementById('app-content');

            // 1. Start Function
            startBtn.addEventListener('click', () => {
                splash.style.transform = "scale(250)";
                intro.style.opacity = "0";
                
                setTimeout(() => {
                    intro.style.display = 'none';
                    if(localStorage.getItem('isLogged') === 'true') {
                        launchApp();
                    } else {
                        auth.style.display = 'flex';
                    }
                }, 800);
            });

            // 2. Login Function
            document.getElementById('login-trigger').addEventListener('click', () => {
                const u = document.getElementById('username').value;
                const p = document.getElementById('password').value;
                if(u && p) {
                    localStorage.setItem('isLogged', 'true');
                    localStorage.setItem('uName', u);
                    launchApp();
                } else {
                    alert("System needs credentials!");
                }
            });

            // 3. Launch App
            function launchApp() {
                auth.style.display = 'none';
                app.style.display = 'block';
                
                // Visit Counter
                let count = parseInt(localStorage.getItem('visits') || 0) + 1;
                localStorage.setItem('visits', count);
                document.getElementById('v-count').innerText = count;
                
                showComments();
            }

            // 4. Comments Logic
            document.getElementById('send-btn').addEventListener('click', () => {
                const txt = document.getElementById('msg-input').value;
                if(!txt) return;
                
                let list = JSON.parse(localStorage.getItem('logs') || "[]");
                list.push({u: localStorage.getItem('uName'), t: txt});
                localStorage.setItem('logs', JSON.stringify(list));
                document.getElementById('msg-input').value = "";
                showComments();
            });

            function showComments() {
                let list = JSON.parse(localStorage.getItem('logs') || "[]");
                const box = document.getElementById('comments');
                if(list.length > 0) {
                    box.innerHTML = list.reverse().map(l => `<div style="margin-bottom:8px;"><b style="color:var(--yellow)">${l.u}:</b> ${l.t}</div>`).join('');
                }
            }
        });
    </script>
</body>
</html>
