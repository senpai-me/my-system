<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI JS-3D ENGINE</title>
    <style>
        :root { --gold: #ffcc00; --neon: #00f2ff; }
        body { 
            margin: 0; background: #000; color: white; 
            font-family: 'Courier New', Courier, monospace; overflow: hidden;
            perspective: 2000px;
        }

        #canvas-3d {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        /* Carousel Base */
        #carousel-js {
            position: relative;
            width: 250px; height: 350px;
            transform-style: preserve-3d;
        }

        /* Individual 3D Card Class */
        .card-js {
            position: absolute;
            width: 100%; height: 100%;
            border: 2px solid var(--gold);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            backface-visibility: hidden;
            transition: filter 0.3s, box-shadow 0.3s;
            background: #111;
        }

        .card-js:hover {
            box-shadow: 0 0 40px var(--gold);
            filter: brightness(1.4);
            z-index: 100;
        }

        .card-js img { width: 100%; height: 100%; object-fit: cover; }

        /* HUD & UI */
        .overlay {
            position: fixed; inset: 0; pointer-events: none;
            border: 2px solid rgba(255, 204, 0, 0.1);
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8) 100%);
        }

        #status-bar {
            position: fixed; top: 20px; left: 20px;
            color: var(--gold); font-size: 14px; line-height: 1.5;
        }

        .controls {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px; pointer-events: auto;
        }

        .btn-ui {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 10px 20px; cursor: pointer;
            text-transform: uppercase; font-weight: bold;
        }

        .btn-ui:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div id="status-bar">
        SYSTEM: ONLINE<br>
        ENGINE: JS_3D_V6<br>
        SCENE_NODES: <span id="node-count">0</span>
    </div>

    <div id="canvas-3d">
        <div id="carousel-js"></div>
    </div>

    <div class="controls">
        <button class="btn-ui" onclick="rotateManual(-40)">PREV</button>
        <button class="btn-ui" onclick="rotateManual(40)">NEXT</button>
    </div>

    <script>
        const carousel = document.getElementById('carousel-js');
        const nodeDisplay = document.getElementById('node-count');
        
        // 1. DATA CONFIGURATION (Images and Links)
        const gameData = [
            { img: '1.jpg', link: 'info1.html' },
            { img: '2.jpg', link: 'info2.html' },
            { img: '3.jpg', link: 'info3.html' },
            { img: '4.jpg', link: 'info4.html' },
            { img: '5.jpg', link: 'info5.html' },
            { img: '6.jpg', link: 'info6.html' },
            { img: '7.jpg', link: 'info7.html' }
        ];

        let currentRotation = 0;
        const radius = 450; // 3D Circle ka size

        // 2. DYNAMIC CARD GENERATION ENGINE
        function init3D() {
            const angleStep = 360 / gameData.length;
            nodeDisplay.innerText = gameData.length;

            gameData.forEach((game, i) => {
                const card = document.createElement('div');
                card.className = 'card-js';
                
                // Set 3D Position
                const angle = i * angleStep;
                card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
                
                // Add Content
                card.innerHTML = `<img src="${game.img}" alt="Game ${i+1}">`;
                
                // Redirect logic
                card.onclick = () => window.location.href = game.link;
                
                carousel.appendChild(card);
            });
        }

        // 3. INTERACTION LOGIC
        function rotateManual(deg) {
            currentRotation += deg;
            carousel.style.transition = 'transform 0.8s cubic-bezier(0.2, 0, 0.2, 1)';
            carousel.style.transform = `rotateY(${currentRotation}deg)`;
        }

        // Mouse Move Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            document.getElementById('canvas-3d').style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        });

        // Auto Animation
        function animate() {
            if (!isUserInteracting) {
                currentRotation -= 0.2;
                carousel.style.transform = `rotateY(${currentRotation}deg)`;
            }
            requestAnimationFrame(animate);
        }

        let isUserInteracting = false;
        carousel.addEventListener('mouseenter', () => isUserInteracting = true);
        carousel.addEventListener('mouseleave', () => isUserInteracting = false);

        // Run Engine
        init3D();
        animate();

    </script>
</body>
</html>
