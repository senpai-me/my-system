<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei System: Aarthav Edition</title>
    <style>
        body { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.alphacoders.com/132/1322501.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffcc00; 
            text-align: center; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 4px solid #ff0000; 
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px #ff0000;
            background: rgba(20, 0, 0, 0.9); 
        }

        h1 { 
            font-size: 2.5rem; 
            color: #ff0000; 
            text-shadow: 2px 2px 10px #ffcc00;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 1.2rem;
            color: #fff;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .anime-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .anime-gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #ffcc00; 
            transition: 0.3s;
        }

        .anime-gallery img:hover { transform: scale(1.05); border-color: #ff0000; }

        /* NAYA MUSIC PLAYER STYLE */
        .music-card {
            background: rgba(40, 0, 0, 0.6);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 15px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .song-title { color: #ffffff; font-size: 24px; margin: 5px 0; text-shadow: 0 0 10px #ff0000; }

        .pulse-ring {
            width: 10px; height: 10px; background: #ff0000; border-radius: 50%;
            margin: 0 auto 10px; animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.8); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .status-blink { animation: blink 1s infinite; color: #ffcc00; font-weight: bold; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.2;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <div class="container">
        <h1>SENSEI SYSTEM</h1>
        <div class="user-info">
            <p>USER: <span style="color: #ffcc00;">AARTHAV</span></p>
            <p>STATUS: <span class="status-blink">Ready For Heaven</span></p>
        </div>

        <div class="anime-gallery">
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <img src="4.jpg" alt="Photo 4">
        </div>

        <div class="music-card" onclick="startMusic()">
            <div class="pulse-ring"></div>
            <p style="color: #ffcc00; font-size: 12px; margin: 0;">SYSTEM AUDIO</p>
            <h2 class="song-title">LOL</h2>
            <p id="instruction" style="color: #fff; font-size: 10px; opacity: 0.7;">TAP TO INITIALIZE MUSIC</p>
            
            <audio id="myAudio" loop>
                <source src="lol.mp3" type="audio/mpeg">
            </audio>
        </div>
        </div>

    <script>
        function startMusic() {
            var audio = document.getElementById("myAudio");
            var instruction = document.getElementById("instruction");
            
            audio.play().then(() => {
                instruction.innerText = "MUSIC ACTIVE - ENJOY SENSEI";
                instruction.style.color = "#00ff00";
            }).catch(error => {
                console.log("Autoplay blocked. Click again!");
            });
        }
    </script>

</body>
</html>
