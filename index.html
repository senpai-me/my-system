<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI WORLD V6</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff0055; }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #000; color: white;
            overflow-x: hidden;
        }

        /* 1. Background Image (Fixed and Full Screen) */
        .bg-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            /* Yahan ./ use kiya hai GitHub ke liye */
            background: <img src= "oh.jpg"> no-repeat center center; 
            background-size: cover;
            filter: brightness(0.4); 
            z-index: -1;
            /* Image loading fallback */
            background-color: #000; 
        }

        /* 2. Main Content Wrapper */
        #main-wrapper { 
            padding: 40px 15px; 
            position: relative;
            z-index: 1;
        }
        
        .main-container { 
            max-width: 700px; margin: auto; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            padding: 30px; 
            border-radius: 30px; 
            border: 1px solid rgba(0, 210, 255, 0.2); 
            text-align: center;
        }

        /* 3. Gallery Styles */
        .anime-gallery { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 20px; margin: 30px 0; 
        }
        
        .image-card { 
            position: relative; text-decoration: none; 
            border-radius: 20px; border: 2px solid var(--neon-blue); 
            overflow: hidden; display: block; transition: 0.4s;
        }
        .image-card img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .image-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--neon-blue); }
        
        .label { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0,0,0,0.8); font-size: 11px; 
            color: var(--neon-blue); padding: 8px 0; font-weight: bold;
        }

        .full-width { grid-column: span 2; }
        .full-width img { height: 280px; }

        /* 4. Social Links */
        .social-links {
            margin-top: 40px; padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
        }

        .social-btn {
            text-decoration: none; color: white; font-size: 14px; font-weight: bold;
            padding: 10px 20px; border-radius: 50px;
            border: 1px solid var(--neon-pink); transition: 0.3s;
            background: rgba(255, 0, 85, 0.1);
        }

        .social-btn:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div id="main-wrapper">
        <div class="main-container">
            <h1 style="font-size: 2.5rem; margin-bottom: 0; color: var(--neon-blue);">SENSEI WORLD</h1>
            <p style="color: var(--neon-pink); font-size: 12px; letter-spacing: 5px; margin-bottom: 30px;">[ ACCESS GRANTED: AARTHAV ]</p>
            
            <div class="anime-gallery">
                <a href="info1.html" target="_blank" class="image-card">
                    <img src="1.jpg"><div class="label">BIOGRAPHY 01</div>
                </a>
                <a href="info2.html" target="_blank" class="image-card">
                    <img src="2.jpg"><div class="label">BIOGRAPHY 02</div>
                </a>
                <a href="info3.html" target="_blank" class="image-card">
                    <img src="3.jpg"><div class="label">BIOGRAPHY 03</div>
                </a>
                <a href="info4.html" target="_blank" class="image-card">
                    <img src="4.jpg"><div class="label">BIOGRAPHY 04</div>
                </a>
                <a href="info5.html" target="_blank" class="image-card">
                    <img src="5.jpg"><div class="label">BIOGRAPHY 05</div>
                </a>
                <a href="info6.html" target="_blank" class="image-card">
                    <img src="6.jpg"><div class="label">BIOGRAPHY 06</div>
                </a>
                <a href="info7.html" target="_blank" class="image-card full-width">
                    <img src="7.jpg"><div class="label">SPECIAL BIOGRAPHY 07</div>
                </a>
            </div>

            <div class="social-links">
                <a href="#" class="social-btn">YOUTUBE</a>
                <a href="#" class="social-btn">INSTAGRAM</a>
                <a href="#" class="social-btn">TWITTER</a>
                <a href="#" class="social-btn" style="border-color: var(--neon-blue);">GITHUB</a>
            </div>

            <p style="font-size: 11px; opacity: 0.5; margin-top: 30px;">Designed for Sensei World Experience</p>
        </div>
    </div>

</body>
</html>
