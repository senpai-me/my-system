    <title>SENSEI WORLD V6 - YELLOW EDITION</title>

        :root { 
            --neon-blue: #00d2ff;

            --bg-yellow: #ffcc00; /* Yellow Theme */
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }
        
        /* Background - Image ki jagah Yellow Gradient */
        .bg-container { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle, rgba(255,204,0,0.15) 0%, rgba(0,0,0,1) 80%);
            z-index: -1; 
        }

        /* Intro Screen */

            position: fixed; inset: 0; z-index: 9999; 
            background: #000; display: flex; justify-content: center; align-items: center; 
        }

        .get-started { 
            padding: 15px 40px; border: 3px solid var(--bg-yellow); color: var(--bg-yellow);

            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }
        .get-started:hover {
            background: var(--bg-yellow);
            color: #000;
        }
