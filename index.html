    <title>SENSEI GTA 6 MOBILE/PC</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #ui-container {
            position: absolute; top: 20px; left: 20px; color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff; pointer-events: none;
        }
        /* Mobile Joystick Styles */
        #joystick-zone {
            position: absolute; bottom: 40px; left: 40px;
            width: 120px; height: 120px; background: rgba(255, 255, 255, 0.1);
            border-radius: 50%; border: 2px solid #00f2ff; display: none;
        }
        #joystick-stick {
            position: absolute; top: 50%; left: 50%;
            width: 50px; height: 50px; background: #ff00ff;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        #nitro-btn {
            position: absolute; bottom: 60px; right: 40px;
            width: 80px; height: 80px; background: orange;
            border-radius: 50%; border: 4px solid white; color: white;
            font-weight: bold; display: none; align-items: center; justify-content: center;
        }
        @media (max-width: 768px) { #joystick-zone, #nitro-btn { display: flex; } }
    </style>
