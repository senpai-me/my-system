<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI VIRTUAL WORLD</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff0055; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: #000; color: white; overflow-x: hidden; }

        /* Video Background Fix */
        #bg-video {
            position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;
            z-index: -1; object-fit: cover; filter: brightness(0.3);
        }

        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .cyber-box { background: rgba(0, 20, 40, 0.9); border: 2px solid var(--neon-blue); padding: 40px; text-align: center; width: 300px; box-shadow: 0 0 20px var(--neon-blue); }
        #pass-input { width: 80%; padding: 10px; background: none; border: none; border-bottom: 2px solid var(--neon-pink); color: #fff; font-size: 24px; text-align: center; outline: none; letter-spacing: 5px; }

        #main-wrapper { display: none; padding: 40px 20px; }
        .main-container { max-width: 800px; margin: auto; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; border: 1px solid rgba(0, 210, 255, 0.3); text-align: center; }

        .anime-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0; }
        
        /* Hyperlink styling for images */
        .image-card { position: relative; text-decoration: none; display: block; overflow: hidden; border-radius: 12px; border: 2px solid var(--neon-blue); transition: 0.3s; }
        .image-card img { width: 100%; height: 220px; object-fit: cover; display: block; }
        .image-card:hover { transform: scale(1.03); box-shadow: 0 0 20px var(--neon-blue); }
        .image-label { position: absolute; bottom: 0; background: rgba(0,0,0,0.7); width: 100%; color: var(--neon-blue); font-size: 12px; padding: 5px 0; }
    </style>
</head>
<body>

    <video muted loop id="bg-video">
        <source src="smooth.mp4" type="video/mp4">
    </video>

    <div id="lock-screen">
        <div class="cyber-box" id="auth-box">
            <h2 style="color: var(--neon-blue);">SENSEI SYSTEM</h2>
            <input type="password" id="pass-input" placeholder="••••••" maxlength="6" oninput="autoCheck(this)">
            <p style="font-size: 10px; color: gray; margin-top: 10px;">ENTER CODE TO SYNC VIDEO & ACCESS</p>
        </div>
    </div>

    <div id="main-wrapper">
        <div class="main-container">
            <h1>SENSEI SYSTEM <span style="font-size: 12px; color: var(--neon-blue);">v5.0</span></h1>
            
            <div class="anime-gallery">
                <a href="info1.html" target="_blank" class="image-card">
                    <img src="1.jpg"><div class="image-label">OPEN BIOGRAPHY 1</div>
                </a>
                <a href="info2.html" target="_blank" class="image-card">
                    <img src="2.jpg"><div class="image-label">OPEN BIOGRAPHY 2</div>
                </a>
                <a href="info3.html" target="_blank" class="image-card">
                    <img src="3.jpg"><div class="image-label">OPEN BIOGRAPHY 3</div>
                </a>
                <a href="info4.html" target="_blank" class="image-card">
                    <img src="4.jpg"><div class="image-label">OPEN BIOGRAPHY 4</div>
                </a>
                <a href="info5.html" target="_blank" class="image-card">
                    <img src="5.jpg"><div class="image-label">OPEN BIOGRAPHY 5</div>
                </a>
                <a href="info6.html" target="_blank" class="image-card">
                    <img src="6.jpg"><div class="image-label">OPEN BIOGRAPHY 6</div>
                </a>
                <a href="info7.html" target="_blank" class="image-card" style="grid-column: span 2;">
                    <img src="7.jpg" style="height: 300px;"><div class="image-label">OPEN BIOGRAPHY 7</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        function autoCheck(el) {
            if (el.value.length === 6) {
                if (el.value === "862012") {
                    document.getElementById("lock-screen").style.display = "none";
                    document.getElementById("main-wrapper").style.display = "block";
                    
                    // Video Play Fix: Password dalte hi video chalu hoga
                    var video = document.getElementById("bg-video");
                    video.play(); 
                } else {
                    el.value = "";
                    alert("WRONG CODE");
                }
            }
        }
    </script>
</body>
</html>
