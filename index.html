<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI CYBER-SYSTEM</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff0055;
        }

        body { 
            background: #000428; 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- CYBERPUNK LOCK SCREEN --- */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #001f3f, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .cyber-box {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--neon-blue);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            text-align: center;
            position: relative;
            width: 300px;
        }

        .cyber-box::before {
            content: "SECURITY BREACH";
            position: absolute;
            top: -25px; left: 10px;
            background: var(--neon-blue);
            color: #000;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 10px;
        }

        .cyber-box h2 {
            margin: 0 0 20px;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 8px var(--neon-blue);
        }

        #pass-input {
            width: 80%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            font-size: 20px;
            text-align: center;
            outline: none;
            box-shadow: 0 0 5px var(--neon-pink);
        }

        /* Shake Animation */
        .shake {
            animation: shake 0.3s ease-in-out;
            border-color: var(--neon-pink) !important;
            box-shadow: 0 0 30px var(--neon-pink) !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #cooldown-msg {
            color: var(--neon-pink);
            font-size: 12px;
            margin-top: 15px;
            display: none;
        }

        /* --- MAIN CONTENT --- */
        #main-wrapper {
            display: none; 
            padding: 20px;
            background: linear-gradient(135deg, #001020, #000);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: auto;
            border: 2px solid var(--neon-blue); 
            padding: 25px;
            background: rgba(0, 5, 15, 0.9);
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
        }

        .anime-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .anime-gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
            filter: grayscale(30%);
            transition: 0.4s;
            cursor: pointer;
        }

        .anime-gallery img:hover { filter: grayscale(0%); transform: scale(1.02); box-shadow: 0 0 20px var(--neon-blue); }

        .video-card {
            background: #000;
            border: 2px solid var(--neon-pink);
            margin: 30px 0;
            padding: 5px;
        }

        video { width: 100%; display: block; }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        /* Modal */
        .modal {
            display: none;
            position: fixed; z-index: 11000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
        }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 800px; margin-top: 50px; border: 2px solid var(--neon-blue); }
        .close { position: absolute; top: 20px; right: 35px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="cyber-box" id="auth-box">
            <h2>LOGIN</h2>
            <input type="password" id="pass-input" placeholder="PASSCODE" maxlength="6">
            <p id="cooldown-msg">SYSTEM OVERLOAD: PLEASE WAIT <span id="timer">10</span>s</p>
            <button class="btn" style="margin-top: 20px; width: 100%;" onclick="checkPass()">AUTHENTICATE</button>
        </div>
    </div>

    <div id="main-wrapper">
        <div class="container">
            <h1 style="color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); font-size: 3rem; margin: 0;">SENSEI SYSTEM</h1>
            <p style="color: var(--neon-pink); letter-spacing: 5px; margin-bottom: 30px;">[ ACCESS GRANTED: AARTHAV ]</p>

            <div class="anime-gallery">
                <img src="1.jpg" onclick="openModal(this.src)">
                <img src="2.jpg" onclick="openModal(this.src)">
                <img src="3.jpg" onclick="openModal(this.src)">
                <img src="4.jpg" onclick="openModal(this.src)">
                <img src="5.jpg" onclick="openModal(this.src)">
                <img src="6.jpg" onclick="openModal(this.src)">
            </div>

            <div class="video-card">
                <video controls>
                    <source src="smooth.mp4" type="video/mp4">
                </video>
            </div>

            <div style="border: 1px solid var(--neon-blue); padding: 20px;">
                <h3 style="margin-top:0;">AUDIO ENGINE</h3>
                <audio id="myAudio" loop><source src="lol.mp3" type="audio/mpeg"></audio>
                <button class="btn" onclick="playMusic()">PLAY</button>
                <button class="btn" onclick="stopMusic()" style="border-color: var(--neon-pink); color: var(--neon-pink);">STOP</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img-target">
    </div>

    <script>
        let wrongAttempts = 0;
        let isCooldown = false;

        function checkPass() {
            if (isCooldown) return;

            const input = document.getElementById("pass-input");
            const box = document.getElementById("auth-box");
            
            if (input.value === "862012") {
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("main-wrapper").style.display = "block";
                playMusic();
            } else {
                wrongAttempts++;
                box.classList.add("shake");
                setTimeout(() => box.classList.remove("shake"), 300);
                input.value = "";

                if (wrongAttempts >= 3) {
                    startCooldown();
                }
            }
        }

        function startCooldown() {
            isCooldown = true;
            wrongAttempts = 0;
            const msg = document.getElementById("cooldown-msg");
            const timerDisplay = document.getElementById("timer");
            const input = document.getElementById("pass-input");
            
            msg.style.display = "block";
            input.disabled = true;
            let timeLeft = 10;

            let countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isCooldown = false;
                    msg.style.display = "none";
                    input.disabled = false;
                    timerDisplay.innerText = "10";
                }
            }, 1000);
        }

        function openModal(src) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("img-target").src = src;
        }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }

        var audio = document.getElementById("myAudio");
        function playMusic() { audio.play(); }
        function stopMusic() { audio.pause(); audio.currentTime = 0; }
    </script>
</body>
</html>
