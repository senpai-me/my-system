<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTHICAL V6</title>
    <style>
        :root { 
            --neon-blue: #00d2ff; 
            --neon-pink: #ff0055; 
            --bg-color: #87CEEB; 
        }
        
        body, html { 
            margin: 0; padding: 0; min-height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: white;
            overflow-x: hidden;
        }

        /* Background Gradient */
        .bg-container {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #00d2ff 100%);
            z-index: -1;
        }

        #main-wrapper { padding: 40px 15px; position: relative; z-index: 1; }
        
        .main-container { 
            max-width: 700px; margin: auto; 
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            text-align: center;
        }

        /* Gallery Styles */
        .anime-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 30px 0; }
        .image-card { 
            position: relative; text-decoration: none; border-radius: 20px; 
            border: 2px solid var(--neon-blue); overflow: hidden; display: block; transition: 0.4s;
        }
        .image-card img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .image-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--neon-blue); }
        .label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 11px; color: var(--neon-blue); padding: 8px 0; font-weight: bold; }
        .full-width { grid-column: span 2; }

        /* Social Buttons */
        .social-links { margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.2); display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .social-btn { text-decoration: none; color: white; font-size: 14px; font-weight: bold; padding: 10px 20px; border-radius: 50px; border: 1px solid var(--neon-pink); transition: 0.3s; background: rgba(255, 0, 85, 0.1); }
        .social-btn:hover { background: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); transform: scale(1.1); }

        /* Next Button & Video Section */
        .next-btn-container { margin-bottom: 25px; margin-top: 20px; }
        .next-btn {
            display: inline-block;
            text-decoration: none;
            background: var(--neon-blue);
            color: #000;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        .video-section {
            margin-top: 20px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--neon-blue);
            background: #000;
            line-height: 0;
        }
        
        .video-player {
            width: 100%;
            display: block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
