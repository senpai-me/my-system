<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI SYSTEM V5</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff0055; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #000; color: white; 
            overflow: hidden; 
        }

        /* 1. Background Video Style */
        #bg-video {
            position: fixed; right: 0; bottom: 0; 
            min-width: 100%; min-height: 100%;
            z-index: -1; object-fit: cover; 
            filter: brightness(0.3);
        }

        /* 2. Lock Screen */
        #lock-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; justify-content: center; 
            align-items: center; z-index: 10000; 
        }
        .cyber-box { 
            background: rgba(0, 15, 30, 0.95); border: 2px solid var(--neon-blue); 
            padding: 40px 20px; text-align: center; border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        #pass-input { 
            width: 80%; padding: 12px; background: none; border: none; 
            border-bottom: 2px solid var(--neon-pink); color: #fff; 
            font-size: 28px; text-align: center; outline: none; letter-spacing: 8px;
        }

        /* 3. Main Content Container */
        #main-wrapper { 
            display: none; padding: 40px 15px; 
            height: 100vh; overflow-y: auto; 
        }
        .main-container { 
            max-width: 700px; margin: auto; 
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(12px); padding: 30px; 
            border-radius: 30px; border: 1px solid rgba(0, 210, 255, 0.3); 
            text-align: center;
        }

        /* 4. Amazing 2-Column Gallery */
        .anime-gallery { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 20px; margin: 30px 0; 
        }
        
        .image-card { 
            position: relative; text-decoration: none; 
            border-radius: 20px; border: 2px solid var(--neon-blue); 
            overflow: hidden; display: block; transition: 0.4s;
        }
        .image-card img { width: 100%; height: 200px; object-fit: cover; display: block; }
        
        .image-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--neon-blue); }
        
        .label { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0,0,0,0.8); font-size: 11px; 
            color: var(--neon-blue); padding: 8px 0; font-weight: bold;
        }

        /* Special style for 7th Image to make it look balanced */
        .full-width { grid-column: span 2; }
        .full-width img { height: 280px; }
    </style>
</head>
<body>

    <video muted loop id="bg-video" playsinline>
        <source src="smooth.mp4" type="video/mp4">
    </video>

    <div id="lock-screen">
        <div class="cyber-box">
            <h2 style="color: var(--neon-blue); margin-top:0;">SENSEI ACCESS</h2>
            <input type="password" id="pass-input" placeholder="••••••" maxlength="6" oninput="autoCheck(this)">
            <p style="font-size: 10px; color: #666; margin-top: 15px;">6-DIGIT ENCRYPTION KEY REQUIRED</p>
        </div>
    </div>

    <div id="main-wrapper">
        <div class="main-container">
            <h1 style="font-size: 2rem; margin-bottom: 0;">SENSEI WORLD</h1>
            <p style="color: var(--neon-pink); font-size: 12px; letter-spacing: 5px; margin-bottom: 30px;">[ AUTHORIZED: AARTHAV ]</p>
            
            <div class="anime-gallery">
                <a href="info1.html" target="_blank" class="image-card">
                    <img src="1.jpg"><div class="label">BIOGRAPHY 01</div>
                </a>
                <a href="info2.html" target="_blank" class="image-card">
                    <img src="2.jpg"><div class="label">BIOGRAPHY 02</div>
                </a>
                <a href="info3.html" target="_blank" class="image-card">
                    <img src="3.jpg"><div class="label">BIOGRAPHY 03</div>
                </a>
                <a href="info4.html" target="_blank" class="image-card">
                    <img src="4.jpg"><div class="label">BIOGRAPHY 04</div>
                </a>
                <a href="info5.html" target="_blank" class="image-card">
                    <img src="5.jpg"><div class="label">BIOGRAPHY 05</div>
                </a>
                <a href="info6.html" target="_blank" class="image-card">
                    <img src="6.jpg"><div class="label">BIOGRAPHY 06</div>
                </a>
                <a href="info7.html" target="_blank" class="image-card full-width">
                    <img src="7.jpg"><div class="label">SPECIAL BIOGRAPHY 07</div>
                </a>
            </div>

            <p style="font-size: 12px; opacity: 0.5;">Click images to explore stories.</p>
        </div>
    </div>

    <script>
        function autoCheck(el) {
            // Jaise hi 6 digit honge, apne aap verify karega
            if (el.value.length === 6) {
                if (el.value === "862012") {
                    // Unlock the system
                    document.getElementById("lock-screen").style.display = "none";
                    document.getElementById("main-wrapper").style.display = "block";
                    document.body.style.overflow = "auto";
                    
                    // Start Background Video
                    var video = document.getElementById("bg-video");
                    video.play();
                } else {
                    // Wrong password effect
                    el.value = "";
                    alert("ACCESS DENIED");
                }
            }
        }
    </script>
</body>
</html>
