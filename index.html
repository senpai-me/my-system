<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSAI WORLD: Aarthav</title>
    <style>
        /* PASSWORD SCREEN STYLE */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000428;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #00d2ff;
        }
        #pass-input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #00d2ff;
            background: transparent;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            outline: none;
        }

        /* MAIN BODY STYLE */
        body { 
            background: linear-gradient(135deg, #004e92, #000428);
            background-attachment: fixed;
            color: #ffffff; 
            text-align: center; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: none; /* Password ke bina hide rahega */
        }

        .container {
            max-width: 800px; /* Thoda wide kiya hai */
            margin: auto;
            border: 4px solid #00d2ff; 
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px #00d2ff;
            background: rgba(0, 10, 30, 0.9); 
        }

        h1 { font-size: 2.5rem; color: #00d2ff; text-shadow: 2px 2px 10px #ffffff; }

        /* 2 Images Row Layout */
        .anime-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns only */
            gap: 20px;
            margin-top: 20px;
        }

        .anime-gallery img {
            width: 100%;
            height: 250px; /* Height badha di hai */
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #00d2ff; 
            transition: 0.4s ease;
            cursor: pointer;
        }

        /* BADA VIDEO PLAYER */
        .video-card {
            background: rgba(0, 50, 100, 0.4);
            border: 2px solid #00d2ff;
            border-radius: 15px;
            padding: 10px;
            margin-top: 30px;
        }

        video {
            width: 100%; /* Full container width */
            max-height: 500px; /* Video ki height badha di */
            border-radius: 10px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed; z-index: 2000; padding-top: 40px;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
        }
        .modal-content {
            margin: auto; display: block; width: 90%; max-width: 800px;
            border: 2px solid #00d2ff; border-radius: 10px;
        }

        /* REST OF THE STYLE */
        .music-card { background: rgba(0, 50, 100, 0.5); border: 2px solid #00d2ff; border-radius: 15px; padding: 20px; margin-top: 25px; }
        .btn { background: transparent; border: 2px solid #00d2ff; color: #00d2ff; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #00d2ff; color: #000; }
        .close { position: absolute; top: 20px; right: 35px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2>SYSTEM LOCKED</h2>
        <p>Enter Authorization Code</p>
        <input type="password" id="pass-input" placeholder="******" oninput="checkPass()">
    </div>

    <div class="container" id="main-content">
        <h1>SENSEI SYSTEM</h1>
        <div style="border-bottom: 2px solid #00d2ff; margin-bottom: 20px; padding-bottom: 10px;">
            <p>OWNER: <span style="color: #00d2ff;">AARTHAV</span></p>
        </div>

        <div class="anime-gallery">
            <img src="1.jpg" onclick="openModal(this.src)">
            <img src="2.jpg" onclick="openModal(this.src)">
            <img src="3.jpg" onclick="openModal(this.src)">
            <img src="4.jpg" onclick="openModal(this.src)">
            <img src="5.jpg" onclick="openModal(this.src)">
            <img src="6.jpg" onclick="openModal(this.src)">
        </div>

        <div class="video-card">
            <p style="color: #00d2ff; font-size: 14px; margin-bottom: 10px; letter-spacing: 3px;">INTERNAL VISUAL DRIVE</p>
            <video controls>
                <source src="smooth.mp4" type="video/mp4">
            </video>
        </div>

        <div class="music-card">
            <h2 id="song-name" style="margin: 0; color: #00d2ff;">CLASH</h2>
            <audio id="myAudio" loop><source src="lol.mp3" type="audio/mpeg"></audio>
            <div style="margin-top: 15px;">
                <button class="btn" onclick="playMusic()">PLAY</button>
                <button class="btn" onclick="stopMusic()" style="border-color: #ff4b2b; color: #ff4b2b;">STOP</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Password Logic
        function checkPass() {
            var pass = document.getElementById("pass-input").value;
            if (pass === "862012") {
                document.getElementById("lock-screen").style.display = "none";
                document.body.style.display = "block";
            }
        }

        // Image Modal Logic
        function openModal(src) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("img01").src = src;
        }
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Music Logic
        var audio = document.getElementById("myAudio");
        function playMusic() { audio.play(); }
        function stopMusic() { audio.pause(); audio.currentTime = 0; }
    </script>

</body>
    </html>
