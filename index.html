<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSEI 3D MULTIVERSE</title>
    <style>
        :root { 
            --gold: #ffcc00; 
            --depth: 500px;
        }
        
        body { 
            margin: 0; background: #000; color: white; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            perspective: 1200px; /* Essential for 3D */
        }

        /* 3D Scene Container */
        .scene {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
        }

        /* Rotating Carousel */
        .carousel {
            width: 300px; height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: autoRotate 20s infinite linear;
        }

        @keyframes autoRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .carousel:hover { animation-play-state: paused; }

        /* Game Cards in 3D Space */
        .card-3d {
            position: absolute;
            width: 280px; height: 380px;
            border: 2px solid var(--gold);
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            backface-visibility: hidden;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
            transition: 0.5s;
        }

        .card-3d img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .card-3d:hover {
            box-shadow: 0 0 50px var(--gold);
            filter: brightness(1.3);
        }

        /* Logic to arrange 7 cards in a circle */
        /* Formula: rotateY( i * (360/7) ) translateZ( 400px ) */
        .card-3d:nth-child(1) { transform: rotateY(calc(0 * 51.4deg)) translateZ(450px); }
        .card-3d:nth-child(2) { transform: rotateY(calc(1 * 51.4deg)) translateZ(450px); }
        .card-3d:nth-child(3) { transform: rotateY(calc(2 * 51.4deg)) translateZ(450px); }
        .card-3d:nth-child(4) { transform: rotateY(calc(3 * 51.4deg)) translateZ(450px); }
        .card-3d:nth-child(5) { transform: rotateY(calc(4 * 51.4deg)) translateZ(450px); }
        .card-3d:nth-child(6) { transform: rotateY(calc(5 * 51.4deg)) translateZ(450px); }
        .card-3d:nth-child(7) { transform: rotateY(calc(6 * 51.4deg)) translateZ(450px); }

        /* HUD Overlay */
        .hud {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border: 20px solid rgba(255,204,0,0.05);
            z-index: 10;
        }

        .ui-panel {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px; border-radius: 50px;
            border: 1px solid var(--gold);
            pointer-events: auto; display: flex; gap: 20px;
        }

        #nav-info { color: var(--gold); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="hud">
        <div style="padding: 20px; color: var(--gold); font-size: 20px; font-family: monospace;">
            > SENSEI_OS_V6: READY<br>
            > 3D_INTERACTIVITY: ENABLED
        </div>
    </div>

    <div class="scene" id="mainScene">
        <div class="carousel" id="carousel">
            <div class="card-3d" onclick="window.location.href='info1.html'"><img src="1.jpg"></div>
            <div class="card-3d" onclick="window.location.href='info2.html'"><img src="2.jpg"></div>
            <div class="card-3d" onclick="window.location.href='info3.html'"><img src="3.jpg"></div>
            <div class="card-3d" onclick="window.location.href='info4.html'"><img src="4.jpg"></div>
            <div class="card-3d" onclick="window.location.href='info5.html'"><img src="5.jpg"></div>
            <div class="card-3d" onclick="window.location.href='info6.html'"><img src="6.jpg"></div>
            <div class="card-3d" onclick="window.location.href='info7.html'"><img src="7.jpg"></div>
        </div>
    </div>

    <div class="ui-panel">
        <div id="nav-info">DRAG MOUSE TO SCAN SYSTEM</div>
    </div>

    <script>
        const scene = document.getElementById('mainScene');
        const carousel = document.getElementById('carousel');
        let isDragging = false;
        let startX, currentRotation = 0;

        // Javascript for Interactive 3D Rotation
        window.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            carousel.style.animation = 'none'; // Stop auto-rotate on drag
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.pageX - startX;
            currentRotation += deltaX * 0.1; 
            carousel.style.transform = `rotateY(${currentRotation}deg)`;
            startX = e.pageX;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Background Parallax Effect
        window.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            scene.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        });

        console.log("3D Engine Initialized...");
    </script>
</body>
</html>
