<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei System: Aarthav Edition</title>
    <style>
        body { 
            /* Background changed to Blue & Sky-Blue Gradient */
            background: linear-gradient(135deg, #004e92, #000428, #52c23400), 
                        linear-gradient(to bottom, #1e3c72, #2a5298);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; 
            text-align: center; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 4px solid #00d2ff; /* Blue Border */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px #00d2ff;
            background: rgba(0, 10, 30, 0.9); 
        }

        h1 { 
            font-size: 2.5rem; 
            color: #00d2ff; 
            text-shadow: 2px 2px 10px #ffffff;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 1.2rem;
            color: #fff;
            border-bottom: 2px solid #00d2ff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .anime-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .anime-gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #00d2ff; 
            transition: 0.3s;
        }

        .anime-gallery img:hover { transform: scale(1.05); border-color: #ffffff; }

        /* MUSIC PLAYER STYLE */
        .music-card {
            background: rgba(0, 50, 100, 0.5);
            border: 2px solid #00d2ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        .song-title { color: #ffffff; font-size: 24px; margin: 5px 0; text-shadow: 0 0 10px #00d2ff; }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            background: transparent;
            border: 2px solid #00d2ff;
            color: #00d2ff;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00d2ff;
            color: #000;
        }

        .status-blink { animation: blink 1s infinite; color: #00d2ff; font-weight: bold; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.2;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <div class="container">
        <h1>SENSEI SYSTEM</h1>
        <div class="user-info">
            <p>USER: <span style="color: #00d2ff;">AARTHAV</span></p>
            <p>STATUS: <span class="status-blink">System Online</span></p>
        </div>

        <div class="anime-gallery">
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <img src="4.jpg" alt="Photo 4">
        </div>

        <div class="music-card">
            <p style="color: #00d2ff; font-size: 12px; margin: 0; letter-spacing: 2px;">AUDIO MODULE</p>
            <h2 class="song-title">LOL</h2>
            
            <audio id="myAudio" loop>
                <source src="lol.mp3" type="audio/mpeg">
            </audio>

            <div class="controls">
                <button class="btn" onclick="playMusic()">PLAY</button>
                <button class="btn" onclick="stopMusic()" style="border-color: #ff4b2b; color: #ff4b2b;">STOP</button>
            </div>
            <p id="audio-status" style="font-size: 10px; margin-top: 10px; opacity: 0.6;">Ready...</p>
        </div>
    </div>

    <script>
        var audio = document.getElementById("myAudio");
        var statusMsg = document.getElementById("audio-status");

        function playMusic() {
            audio.play();
            statusMsg.innerText = "PLAYING: LOL.mp3";
            statusMsg.style.color = "#00ff00";
        }

        function stopMusic() {
            audio.pause();
            audio.currentTime = 0; // Reset to beginning
            statusMsg.innerText = "STOPPED";
            statusMsg.style.color = "#ff4b2b";
        }

        // Auto-play attempt on first click anywhere
        document.body.addEventListener('click', function() {
            if (audio.paused) {
                playMusic();
            }
        }, { once: true });
    </script>

</body>
    </html>
